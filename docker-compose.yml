version: "3.0"
services:
  sxhgb:
    image: selenium_python:v4
    volumes:
      - ./SXHGB:/SXHGB  # 这里把刚刚的代码映射到这个目录
    command: python3 -u  /SXHGB/main_docker.py   # 定义启动容器执行的命令
    restart: on-failure
    environment:
      - SXHGB_USRNAME=U0139568         # username
      - SXHGB_PWD=cnwj423b             # password
      - SXHGB_NAME=HL                 # name 随便填
      - SXHGB_GOAL=100                 # 年度目标学时 

    depends_on:
      - chrome 
  chrome:
    image: selenium/standalone-chrome:108.0 
    volumes:
      - ./config.toml:/opt/selenium/config.toml
    ports:
      - "4444:4444"
      - "5900:5900"
    restart: on-failure
    shm_size: 2g

